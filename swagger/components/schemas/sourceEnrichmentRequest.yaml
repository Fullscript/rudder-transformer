title: Source Enrichment Request
type: object
required:
  - data
  - metadata
properties:
  data:
    type: array
    items:
      type: object
      required:
        - events
        - source
      properties:
        events:
          type: array
          items:
            $ref: './rudderMessage.yaml'
        source:
          type: object
          description: The source object
          required:
            - id
            - sourceDefinition
          properties:
            id:
              type: string
              description: The id of the source
            sourceDefinition:
              type: object
              description: The source definition object
              required:
                - name
              properties:
                name:
                  type: string
                  description: The name of the source definition
            account:
              type: object
              description: The authentication account details associated with the source
              required:
                - secret
              properties:
                secret:
                  type: object
                  description: The secret object
  metadata:
    type: object
    description: The metadata object
    required:
      - workspaceId
    properties:
      workspaceId:
        type: string
        description: The workspace id associated with the enrichment request