title: Source Enrichment Response
type: object
required:
  - data
  - metadata
properties:
  data:
    type: array
    items:
      type: object
      required:
        - eventEnrichmentOutput
        - source
      properties:
        eventEnrichmentOutput:
          type: object
          description: The event enrichment output object
          required:
            - success
          properties:
            event:
              $ref: './rudderMessage.yaml'
              description: The enriched RudderStack event object
            errorMessage:
              type: string
              description: The error message of the event enrichment operation
            success:
              type: boolean
              description: Indicates if the event enrichment operation was successful
        source:
          type: object
          description: The source object
          required:
            - id
            - sourceDefinition
          properties:
            id:
              type: string
              description: The id of the source
            sourceDefinition:
              type: object
              description: The source definition object
              required:
                - name
              properties:
                name:
                  type: string
                  description: The name of the source definition